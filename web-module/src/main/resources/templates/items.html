<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Items</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col" th:if="${not #lists.isEmpty(items)}">
            <table class="table table-dark">
                <caption>Items</caption>
                <thead>
                <tr>
                    <td>NAME</td>
                    <td>STATUS</td>
                </tr>
                </thead>
                <tbody th:each="item : ${items}">
                <tr th:object="${item}">
                    <td th:text="*{name}">Name not defined</td>
                    <td th:text="*{status}">Status not defined</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col" th:unless="${not #lists.isEmpty(items)}">
            There are no documents
        </div>
    </div>
</div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
